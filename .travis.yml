language: scala

sudo: required

scala:
  - 2.12.4
  - 2.11.12

jdk:
  - oraclejdk8

sbt_args: "-Dakka.test.timefactor=3.0"

services:
  - docker

before_install:
  - docker pull consul
  - docker run -d -p 8501:8500 --name constructr-consul consul:1.0.2 agent -server -bootstrap -client=0.0.0.0

deploy:
  provider: script
  skip_cleanup: true
  script:
  - /bin/bash "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt ++$TRAVIS_SCALA_VERSION publish
  on:
    tags: true
    repo: Tecsisa/constructr-consul

env:
  global:
  - secure: 
  - secure: 
